<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #1c1c1c;
      --card-light: #ffffff;

      --bg-dark: #121212;
      --text-dark: #f4f4f4;
      --card-dark: #1f1f1f;

      --accent: #18BC9C;
      --danger: #e74c3c;
      --transition: 0.3s ease;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background var(--transition), color var(--transition);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background var(--transition), color var(--transition);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .counters {
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .todo-container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: background var(--transition);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.05);
      color: var(--text);
      outline: none;
      transition: background var(--transition);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(0,0,0,0.05);
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
      transition: background var(--transition);
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background: #a4f1c5;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.85rem;
      transition: background 0.3s ease, transform 0.2s;
    }

    .complete-btn {
      background: var(--accent);
      color: white;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
    }

    .clear-btn {
      margin-top: 10px;
      width: 100%;
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background var(--transition);
    }

    .clear-btn:hover {
      background: #d35400;
    }

    .actions button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .todo-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
  <h1>üìù To-Do List</h1>
  <div class="counters">
    Total Tasks: <span id="totalCount">0</span> |
    Completed: <span id="completedCount">0</span>
  </div>

  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearAllTasks()">üóëÔ∏è Clear All</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const totalCount = document.getElementById("totalCount");
    const completedCount = document.getElementById("completedCount");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Done";
        completeBtn.className = "complete-btn";
        completeBtn.onclick = () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(completeBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
      updateCounters();
    }

    function addTask(text) {
      tasks.push({ text, completed: false });
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function clearAllTasks() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    function updateCounters() {
      totalCount.textContent = tasks.length;
      completedCount.textContent = tasks.filter(t => t.completed).length;
    }

    taskInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && taskInput.value.trim() !== "") {
        addTask(taskInput.value.trim());
        taskInput.value = "";
      }
    });

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåû Light Mode" : "üåô Dark Mode";
    }

    // Initial render
    renderTasks();
  </script>

</body>
</html>
